<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>OSIS SMP Insan Terpadu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0b;
  --text:#ffffff;
  --card:rgba(255,255,255,.08);
  --accent:#00ffd5;
}
.light{
  --bg:#f4f6f8;
  --text:#111;
  --card:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{background:var(--bg);color:var(--text);transition:.4s}

/* LOADING */
#loader{
  position:fixed;inset:0;
  background:radial-gradient(circle,#000,#050505);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#loader h1{
  font-size:30px;
  letter-spacing:3px;
  animation:glow 1.5s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px var(--accent)}
  to{text-shadow:0 0 40px var(--accent)}
}

/* NAV */
nav{
  position:fixed;
  width:100%;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,.4);
  z-index:100;
}
.toggle{cursor:pointer;margin-left:15px}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  animation:hero 1.5s;
}
@keyframes hero{
  from{opacity:0;transform:translateY(60px)}
  to{opacity:1}
}
.hero h1{font-size:42px}
.hero p{opacity:.7;margin:10px 0}
.btn{
  padding:12px 35px;
  background:var(--accent);
  border:none;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
}

/* SECTION */
section{padding:90px 20px}
.title{text-align:center;margin-bottom:40px}

/* CARD */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:20px;
  backdrop-filter:blur(10px);
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
.card.show{opacity:1;transform:none}

/* LOGIN & DASHBOARD */
#loginBox,.panel{
  max-width:350px;
  margin:auto;
  background:var(--card);
  padding:20px;
  border-radius:20px;
}
input,textarea{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:10px;
  border:none;
}
#dashboard{display:none;text-align:center}

footer{
  text-align:center;
  padding:20px;
  background:#000;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loader">
  <h1 id="loadTitle">OSIS SMP INSAN TERPADU</h1>
  <p id="loadSub">Nasional Student Organization</p>
</div>

<nav>
  <b id="schoolName">OSIS SMP INSAN TERPADU</b>
  <div>
    <span class="toggle" onclick="toggleLang()">üåç</span>
    <span class="toggle" onclick="toggleMode()">üåó</span>
  </div>
</nav>

<!-- HERO -->
<div class="hero">
  <h1 id="heroTitle">OSIS SMP INSAN TERPADU</h1>
  <p id="heroTagline">One Action ‚Ä¢ Many Achievements</p>
  <button class="btn" id="loginBtn" onclick="scrollLogin()">Login Admin</button>
</div>

<!-- NEWS -->
<section>
  <h2 class="title" id="newsTitle">News & Activities</h2>
  <div class="cards" id="news"></div>
</section>

<!-- LOGIN -->
<section id="login">
  <h2 class="title" id="loginTitle">Admin Login</h2>
  <div id="loginBox">
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
    <p id="msg"></p>
  </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard">
  <h2 class="title" id="roleText"></h2>
  <div class="panel">
    <h3 id="addNewsTitle">‚ûï Add News</h3>
    <input id="titleNews" placeholder="Title">
    <textarea id="descNews" placeholder="Description"></textarea>
    <button class="btn" id="addBtn" onclick="addNews()">Add</button>
  </div>
  <button class="btn" id="logoutBtn" onclick="logout()">Logout</button>
</section>

<footer>
  <p id="footerEmail">Email: osintra.smart@gmail.com</p>
  <p id="footerIg">Tiktok: @oster_terampil.2010</p>
</footer>

<script>
/* LOADING */
window.onload=()=>{
  setTimeout(()=>loader.style.display="none",1600)
  loadNews()
  setLang()
}

/* SCROLL ANIMATION */
window.addEventListener("scroll",()=>{
  document.querySelectorAll(".card").forEach(c=>{
    if(c.getBoundingClientRect().top < innerHeight-100)
      c.classList.add("show")
  })
})

/* MODE */
function toggleMode(){
  document.body.classList.toggle("light")
}

/* LOGIN */
function login(){
  if(user.value=="osis" && pass.value=="osisinsan"){
    openDash("Admin Utama")
  }else if(user.value=="pengurus" && pass.value=="pengurusosis"){
    openDash("Pengurus OSIS")
  }else msg.innerText="Login gagal"
}
function openDash(role){
  login.style.display="none"
  dashboard.style.display="block"
  roleText.innerText=role
}
function logout(){location.reload()}

/* NEWS */
let data = JSON.parse(localStorage.news || "[]")
function loadNews(){
  news.innerHTML=""
  data.forEach(n=>{
    news.innerHTML+=`
    <div class="card">
      <h3>${n.title}</h3>
      <p>${n.desc}</p>
    </div>`
  })
}
function addNews(){
  data.unshift({title:titleNews.value,desc:descNews.value})
  localStorage.news = JSON.stringify(data)
  titleNews.value=""
  descNews.value=""
  loadNews()
}

/* LANGUAGE */
let lang = localStorage.lang || "en"
const text={
  id:{
    heroTagline:"Satu Aksi ‚Ä¢ Banyak Prestasi",
    loginBtn:"Login Admin",
    newsTitle:"Berita & Kegiatan",
    loginTitle:"Login Admin",
    addNewsTitle:"‚ûï Tambah Berita",
    addBtn:"Tambah",
    logoutBtn:"Logout",
    loadSub:"Nasional Siswa Internasional"
  },
  en:{
    heroTagline:"One Action ‚Ä¢ Many Achievements",
    loginBtn:"Admin Login",
    newsTitle:"News & Activities",
    loginTitle:"Admin Login",
    addNewsTitle:"‚ûï Add News",
    addBtn:"Add",
    logoutBtn:"Logout",
    loadSub:"Nasional Student Organization"
  }
}
function setLang(){
  Object.keys(text[lang]).forEach(id=>{
    document.getElementById(id).innerText=text[lang][id]
  })
  localStorage.lang=lang
}
function toggleLang(){
  lang = lang==="id"?"en":"id"
  setLang()
}

/* NAV */
function scrollLogin(){
  login.scrollIntoView({behavior:"smooth"})
}
</script>

</body>
</html>
